<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Person Component</h3>
    </div>
    <div class="panel-body">
      <p *ngIf="person.name">Name: {{person.name}}</p>
      <p *ngIf="person.age">Age: {{person.age}}</p>
      <p *ngIf="person.nationality">Nationality: {{person.nationality}}</p>
    </div>
  </div>
</div>
