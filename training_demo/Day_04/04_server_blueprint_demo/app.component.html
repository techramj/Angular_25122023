
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or Bluprints</p>
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" >

      <label for="content">Content</label>
      <input type="text" class="form-control"  [(ngModel)]="desc">
      <br>

      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <button class="btn btn-primary" (click)="onAddBlueprint()">Add Server Blueprint</button>
    </div>
  </div>

   <hr>
   <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default" *ngFor="let element of elements">
           <div class="panel-heading">{{element.name}}</div>
           <div class="panel-body">
             <p>
                <strong
                [ngStyle]="{'color': element.type === 'server'?'red':'blue'}">{{element.name}}</strong>
                
             </p>
           </div>
        </div>
      </div>
   </div>

</div>

<router-outlet></router-outlet>
