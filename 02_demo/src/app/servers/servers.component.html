
<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title center">Servers Component</h3>
    </div>
    <div class="panel-body">
        Name: <input type="text" [(ngModel)]="name"><br>
        Desc: <input type="text" [(ngModel)]="desc" ><br>

      <hr>
      <div *ngFor="let item of servers">
        <app-server [server]="item" (buttonClickEvent)="addServer()" ></app-server>
      </div>

    </div>
  </div>
</div>
