<div *ngFor ="let emp of employees" class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{emp.name}}</h3>
      </div>
      <div class="panel-body">
        <p>Id: {{emp.id}}</p>
        <p>Name: {{emp.name}}</p>
        <p>Salary: {{emp.salary}}</p>
      </div>
    </div>
  </div>
