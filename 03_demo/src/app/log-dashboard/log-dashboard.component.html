

<div class="container">
    <div>
        <table class="table table-condensed table-bordered">
          <tr><th>Message</th><th>Time</th></tr>
          <tbody>
            <tr *ngFor="let item of logs">
                <td>{{item.msg}}</td>
                <td>{{item.time}}</td>
              </tr>
          </tbody>
        </table>
      </div>
</div>
