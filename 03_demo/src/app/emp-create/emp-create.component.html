<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="Name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Name" #name>
          </div>
        </div>
        <div class="form-group">
          <label for="Email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Email" #email>
          </div>
        </div>

        <div class="form-group">
            <label for="Salary" class="col-sm-2 control-label">Salary</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="email" placeholder="Salary" #salary>
            </div>
          </div>
    
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="addEmployee(name.value, email.value, salary.value)">Add Employee</button>
          </div>
        </div>
      </form>
</div>
